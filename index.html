<!DOCTYPE html>
<html lang="es-col">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Lato&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@1,900&family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <!-- encabezado-->
        <img src="img/Vector.png" alt="Logo alura">

    </header>
    <!--seccion principal-->
    <main>
        <section class="encriptador">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="submit">Encriptar</button>
                <button class="btn-desencriptar" type="submit">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            
                <div class="tarjeta-contenedor">
                    <img src="./img/Muñeco.png" alt="muñeco" class="img-muñeco">
                    <p class="texto-uno">Ningun mensaje fue encontrado</p>
                    <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
                </div>
                <textarea type="mensaje" class="evaluar" readonly></textarea>
                <button type="submit" class="btn-copiar">Copiar</button>

                
        </section>
        
    </main>
    <!--pie de pagina-->
    <footer>
        <p class="copyright">&copy; copyraight 2024 - encriptador de texto - desarrollado por Alejandro Lopez</p>

    </footer>
    <script src="script.js"></script>
</body>
</html>
